<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link href="siteCss.css" rel="stylesheet" type="text/css" />

    <title>Register</title>
  </head>
  <body>
    <div class="container login d-flex">
      <div class="mx-auto">
        <form method="post" action="/register">
          <div class="mb-3">
            <label for="userName" class="form-label text-white"
              >User Name</label
            >
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName" />
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label text-white"
              >First Name</label
            >
            <input
              type="text"
              class="form-control mb-3"
              id="firstName"
              name="firstName" />
            <label for="lastName" class="form-label text-white"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password" />
          </div>
          <button type="submit" class="btn btn-primary button mb-3">
            Register
          </button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/server.js"></script>
    <script>
      const socket = io();
    </script>
  </body>
</html>
